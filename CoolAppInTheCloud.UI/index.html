<!DOCTYPE html>
<html>
  <head>
    <title>JWT Website</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="bg-light py-3">
      <div class="container">
        <h1>Cool app in the cloud ðŸ˜ŽðŸ˜‰</h1>
      </div>
    </header>
    <main class="container mt-4">
      <div class="hiddenInputs">
        <input type="hidden" name="tableRefresh" id="tableRefresh" value="0" />
      </div>
      <div class="container col-md-6">
        <div id="login-form" class="text-center">
          <h2>Login</h2>
          <form>
            <div class="form-group">
              <input
                type="text"
                id="username"
                class="form-control"
                placeholder="Username"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Password"
              />
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
      <div class="container-fluid">
        <div id="content" class="container-fluid" style="display: none">
          <button
            id="add-person-btn"
            class="btn btn-success mt-3 float-left"
            data-toggle="modal"
            data-target="#addPersonModal"
          >
            Add Person
          </button>
          <br />
          <button id="logout-btn" class="btn btn-danger float-right">
            Logout
          </button>
          <br />
          <div id="search-bar" class="mb-4 row flex-row justify-content-center">
            <div class="flex-column col-md-6">
              <input
                type="text"
                id="search-input"
                class="form-control"
                placeholder="Search"
              />
            </div>
            <div class="flex-column col-md-2">
              <button class="btn btn-primary" id="searchButton">Search</button>
            </div>
          </div>
          <h2>People List</h2>
          <table id="personTable" class="table table-responsive">
            <thead>
              <tr>
                <th>Name</th>
                <th>Identifies as</th>
                <th>Age</th>
                <th>City</th>
                <th>Country</th>
                <th>Occupation</th>
                <th>Favorite Foods</th>
                <th>Shoe Size</th>
                <th>Hair Color</th>
                <th>Real Hair Color</th>
                <th>Eye Color</th>
                <th>Watch Brand</th>
                <th>Cell Phone Brand</th>
                <th>Favorite Drink</th>
                <th>Been in Kristiansand</th>
                <th>Like Baguettes</th>
                <th>Coffee Container</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="personTableBody"></tbody>
          </table>
        </div>
      </div>
      <!-- Add Person Modal -->
      <div
        class="modal fade"
        id="addPersonModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="addPersonModalLabel"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="addPersonModalLabel">Add Person</h4>
            </div>
            <div class="modal-body">
              <form id="addPersonForm">
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" class="form-control" id="name" required />
                </div>
                <div class="form-group">
                  <label for="identifiesAs">Identifies As:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="identifiesAs"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="age">Age:</label>
                  <input type="number" class="form-control" id="age" required />
                </div>
                <div class="form-group">
                  <label for="city">City:</label>
                  <input type="text" class="form-control" id="city" required />
                </div>
                <div class="form-group">
                  <label for="country">Country:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="country"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="occupation">Occupation:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="occupation"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="favoriteFoods"
                    >Favorite Foods (comma-separated):</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="favoriteFoods"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="shoeSize">Shoe Size:</label>
                  <input
                    type="number"
                    class="form-control"
                    id="shoeSize"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="hairColor">Hair Color:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="hairColor"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="realHairColor">Real Hair Color:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="realHairColor"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="eyeColor">Eye Color:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="eyeColor"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="watchBrand">Watch Brand:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="watchBrand"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="cellPhoneBrand">Cell Phone Brand:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cellPhoneBrand"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="favoriteDrink">Favorite Drink:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="favoriteDrink"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="beenInKristiansand">Been in Kristiansand:</label>
                  <input type="checkbox" id="beenInKristiansand" />
                </div>
                <div class="form-group">
                  <label for="likeBaguettes">Like Baguettes:</label>
                  <input type="checkbox" id="likeBaguettes" />
                </div>
                <div class="form-group">
                  <label for="coffeeContainer">Coffee Container:</label>
                  <select class="form-control" id="coffeeContainer">
                    <option value="Mug">Glass</option>
                    <option value="Cup">Cup</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="submit"
                class="btn btn-primary"
                form="addPersonForm"
              >
                Add Person
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"
      integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="api.js"></script>
    <script src="addPerson.js"></script>
    <script src="script.js"></script>
  </body>
</html>
