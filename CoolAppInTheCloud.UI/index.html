<!DOCTYPE html>
<html>
  <head>
    <title>JWT Website</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="bg-light py-3">
      <div class="container">
        <h1>Cool app in the cloud ðŸ˜ŽðŸ˜‰</h1>
      </div>
    </header>
    <main class="container mt-4">
      <div class="container col-md-6">
        <div id="login-form" class="text-center">
          <h2>Login</h2>
          <form>
            <div class="form-group">
              <input
                type="text"
                id="username"
                class="form-control"
                placeholder="Username"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Password"
              />
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
      <div class="container-fluid">
        <button id="add-person-btn" class="btn btn-primary mt-3 float-left">
          Add Person
        </button>
        <br />
        <button id="logout-btn" class="btn btn-danger float-right">
          Logout
        </button>
        <br />
        <div id="content" style="display: none">
          <div id="search-bar" class="mb-4">
            <input
              type="text"
              id="search-input"
              class="form-control"
              placeholder="Search"
            />
          </div>
          <h2>People List</h2>
          <table id="personTable" class="table table-responsive">
            <thead>
              <tr>
                <th>Name</th>
                <th>Identifies as</th>
                <th>Age</th>
                <th>City</th>
                <th>Country</th>
                <th>Occupation</th>
                <th>Favorite Foods</th>
                <th>Shoe Size</th>
                <th>Hair Color</th>
                <th>Real Hair Color</th>
                <th>Eye Color</th>
                <th>Watch Brand</th>
                <th>Cell Phone Brand</th>
                <th>Favorite Drink</th>
                <th>Been in Kristiansand</th>
                <th>Like Baguettes</th>
                <th>Coffee Container</th>
              </tr>
            </thead>
            <tbody id="personTableBody"></tbody>
          </table>
        </div>
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"
      integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="api.js"></script>
    <script src="addPerson.js"></script>
    <script src="script.js"></script>
  </body>
</html>
